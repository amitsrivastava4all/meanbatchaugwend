<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    // JS Goes Here
    function opr(operand){
        console.log('Take Value Called...');
        var firstNumber = parseInt(document.querySelector('#t1').value);
        var secondNumber = parseInt(document.querySelector('#t2').value);
        var sum = firstNumber +operand+ secondNumber;
        document.querySelector('#result').innerText = sum; 
    }
    </script>
</head>
<body>
   <h1>Calc App</h1>
   <label for="">First Number</label>
   <input id='t1' type="number" placeholder="Type First Number">
   <br>
   <label for="">Second Number</label>
   <input id='t2' type="text" placeholder="Type Second Number">
   <br>
   <button onclick="opr('+')">+</button>
   <button onclick="opr('-')">-</button>
   <button onclick="opr('*')">*</button>
   <button onclick="opr('/')">/</button>
   <button onclick="opr('+')">Clear All</button>
   <h1 id='result'></h1>
</body>
</html>
